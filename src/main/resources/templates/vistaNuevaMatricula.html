<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Estudiante</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<h1> REGISTRO DE MATRICULAS</h1>
	<form th:action="@{/matriculas/registro}" th:method="POST">
		<table class="table table-striped-columns">
			<tr>
				<td><label>Cedula del Estudiante</label></td>
				<td><input type="text" name="cedula"></td>
			</tr>
			
			<tr>
				<td><label>Codigo 1 Materia: </label></td>
				<td><input type="text" name="c1"></td>
			</tr>
			
			<tr>
				<td><label>Codigo 2 Materia: </label></td>
				<td><input type="text" name="c2"></td>
			</tr>
			
			<tr>
				<td><label>Codigo 3 Materia: </label></td>
				<td><input type="text" name="c3"></td>
			</tr>

			<tr>
				<td><label>Codigo 4 Materia: </label></td>
				<td><input type="text" name="c4"></td>
			</tr>

		</table>
		
	<input type="submit" class="btn btn-success" value="MATRICULAR">
	</form>

</body>

</html>
