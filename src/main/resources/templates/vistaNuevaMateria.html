<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ingresar Estudiante</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<h1> REGISTRO DE MATERIAS</h1>
	<form th:action="@{/materias/registro}" th:object="${materia}" th:method="POST">
		<table class="table table-striped-columns">
			<tr>
				<td><label>Nombre</label></td>
				<td><input type="text" th:field="${materia.nombre}"></td>
			</tr>
			
			<tr>
				<td><label>Codigo: </label></td>
				<td><input type="text" th:field="${materia.codigo}"></td>
			</tr>
			
			<tr>
				<td><label>Numero de creditos: </label></td>
				<td><input type="text" th:field="${materia.numeroCreditos}"></td>
			</tr>
			
			<tr>
				<td><label>Cedula del profesor: </label></td>
				<td><input type="text" th:field="${materia.cedulaProfesor}"></td>
			</tr>

		</table>
		
	<input type="submit" class="btn btn-success" value="GUARDAR">
	</form>

</body>

</html>
