<!DOCTYPE html>
<html xmls:th="http://www.thymyleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Lista Matriculas</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>


<body>

	<h1>Lista de matriculas</h1>

	<table class="table table-dark table-striped">
		<thead>
			<tr>
				<th>Cedula estudiante</th>
				<th>Nombre de la materia</th>
				<th>Cedula profesor</th>
				<th>Nombre del hilo</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="matricula:${lista}">
				<td th:text="${matricula.cedulaEstudiante}"></td>
				<td th:text="${matricula.nombreMateria}"></td>
				<td th:text="${matricula.cedulaProfesor}"></td>
				<td th:text="${matricula.nombreHilo}"></td>
			</tr>

		</tbody>
	</table>

</body>

</html>
